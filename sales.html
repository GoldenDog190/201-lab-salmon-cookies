<!DOCTYPE html>
<html>

  <head>
    <title>Salmon Cookie Sales Page</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header class="saleh1">
    <h1>Salmon Cookie Stores Around the World Data</h1>
    <nav>
      <ul>
        <a href="index.html">Home Page</a>
      </ul>
    </nav>
  </header>

  <main>

    <form id="newStore">
     <fieldset>
       <legend>Open A New Store</legend>

        <label for="nameStore"></label>
        <input type="text" name="nameStore">

        <label for="minCustomer"></label>
        <input type="number" name="minCustomer">

        <label for="maxCustomer"></label>
        <input type="number" name="maxCustomer">

        <label for="avCookiePur"></label>
        <input type="number" name="avCookiePur">

        <button value="findsum" type="submit" onclick="clearcontent('clear')">Add New Store!</button>

     </fieldset>
    </form>  

    <table>
    <thead>
      <tr>
        <th>Store Hours</th>
        <th>6AM</th>
        <th>7AM</th>
        <th>8AM</th>
        <th>9AM</th>
        <th>10AM</th>
        <th>11AM</th>
        <th>12PM</th>
        <th>1PM</th>
        <th>2PM</th>
        <th>3PM</th>
        <th>4PM</th>
        <th>5PM</th>
        <th>6PM</th>
        <th>7PM</th>
        <th>Daily Location Total</th>
      </tr>
    </thead>
    <tbody id="CookieTable"></tbody>
    <tfoot>Totals</tfoot>
  </table>

   <nav>
    <ul id="seattle-ul"></ul>
   </nav>

   <nav>
    <ul id="tokyo-ul"></ul>
   </nav>
  
  <nav>
    <ul id="dubai-ul"></ul>
  </nav>
  
  <nav>
    <ul id="paris-ul"></ul>
  </nav>
  <nav>
    <ul id="lima-ul"></ul>
  </nav>
  </main>
  <footer>
    <p>Copyright (c) 2020 Amelia Waggoner</p>
  </footer>
</body>
<script src="app.js"></script>
</html>
